<!doctype html>
<html lang="ja" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title><{$page.title}></title>
<meta name="description" content="<{$page.description}>">
<link rel="canonical" href="<{$page.canonical_url}>">
<meta property="og:type" content="website">
<meta property="og:title" content="<{$page.title}>">
<meta property="og:description" content="<{$page.description}>">
<meta property="og:site_name" content="<{$shop.name}>">
<meta name="twitter:card" content="summary_large_image">
<link rel="shortcut icon" type="image/ico" href="<{$shop.favicon_url}>">
<link href="<{$page.css}>" rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<{$makeshop.head}>
<style>
.ninja-history-content {
  margin: 20px 0;
  line-height: 1.8;
}
.ninja-history-content h3 {
  font-size: 22px;
  font-weight: bold;
  margin: 40px 0 20px;
  padding-bottom: 8px;
  border-bottom: 2px solid #ddd;
  color: #333;
}
.ninja-history-content p {
  margin-bottom: 20px;
}
.ninja-history-content strong {
  font-weight: bold;
}
.concept-image {
  margin: 25px 0;
  text-align: center;
}
.concept-image img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
.concept-image figcaption {
  margin-top: 10px;
  font-size: 14px;
  color: #666;
}
.history-intro {
  font-size: 17px;
  line-height: 1.9;
  margin-bottom: 30px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
}
.history-section {
  margin-bottom: 40px;
}
@media screen and (max-width: 768px) {
  .ninja-history-content h3 {
    font-size: 20px;
    margin: 30px 0 15px;
  }
  .concept-image {
    margin: 20px 0;
  }
}
</style>
</head>

<body>
<{$makeshop.body_top}>
    <{$module.header}>

    <div class="contents">

        <div class="breadcrumb">
            <span class="breadcrumb-item"><a href="<{$url.top}>">ホーム</a></span>
            <span class="breadcrumb-item">Short Film 影KAGE に衣装協力しました</span>
        </div>

        <div class="container">

            <{$module.side}>

            <main class="main">
                <section class="contents-area">
                    <div class="category-title">
                        <h2 class="guide-title">Short Film 影 KAGE フォトギャラリー</h2>
                    </div>
                    <h2 style="text-align: left; margin-left: 0; padding-left: 0; margin-top: 40px;">フォトギャラリー</h2>
                    <div class="photo-gallery" style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 20px;">
                        <div class="gallery-item">
                            <img src="https://gigaplus.makeshop.jp/ninjaisyo1/img/free/maya01.jpg" alt="影KAGE フォト1" style="height: auto; border-radius: 5px;">
                        </div>
                        <div class="gallery-item">
                            <img src="https://gigaplus.makeshop.jp/ninjaisyo1/img/free/maya02.jpg" alt="影KAGE フォト2" style="height: auto; border-radius: 5px;">
                        </div>
                        <div class="gallery-item">
                            <img src="https://gigaplus.makeshop.jp/ninjaisyo1/img/free/maya03.jpg" alt="影KAGE フォト3" style="height: auto; border-radius: 5px;">
                        </div>
                    </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <{$module.footer}>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="<{$page.javascript}>"></script>
<{$makeshop.body_bottom}>
</body>
</html>
