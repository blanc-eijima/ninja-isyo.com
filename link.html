<style>
.ninja-history-content {
  margin: 20px 0;
  line-height: 1.8;
}
.ninja-history-content h3 {
  font-size: 22px;
  font-weight: bold;
  margin: 40px 0 20px;
  padding-bottom: 8px;
  border-bottom: 2px solid #ddd;
  color: #333;
}
.ninja-history-content p {
  margin-bottom: 20px;
}
.ninja-history-content strong {
  font-weight: bold;
}
.concept-image {
  margin: 25px 0;
  text-align: center;
}
.concept-image img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}
.concept-image figcaption {
  margin-top: 10px;
  font-size: 14px;
  color: #666;
}
.history-intro {
  font-size: 17px;
  line-height: 1.9;
  margin-bottom: 30px;
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 5px;
}
.history-section {
  margin-bottom: 40px;
}
@media screen and (max-width: 768px) {
  .ninja-history-content h3 {
    font-size: 20px;
    margin: 30px 0 15px;
  }
  .concept-image {
    margin: 20px 0;
  }
}
</style>
